<div class="container">
    <div class="margin-top-30"
         align="left">
        <h2>Search among natural person customers</h2>
        <p class="font-size-medium"> Fill in the form based on the information of the person who you are looking
            for.</p>
        <form class="form-horizontal" action="searchNaturalCustomer" method="POST">
            <div class="row col-md-6 col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="name">Name:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="family">Family:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="family" id="family" placeholder="Enter family">
                    </div>
                </div>
            </div>
            <div class="row col-md-6 col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="nationalID">National ID:</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" name="nationalID" id="nationalID"
                               placeholder="Enter national ID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="customerID">Customer ID:</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" name="customerID" id="customerID"
                               placeholder="Enter customer ID">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-6">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success col-sm-offset-4 col-sm-7 col-xs-12">
                            <i class="glyphicon glyphicon-search"></i>
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="margin-top-30 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" align="left">
        <h2>Add new legal person customer</h2>
        <p class="font-size-medium"> Fill in the form information of new customer</p>
        <form class="form-horizontal" action="addNewLegalPerson" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Company name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" required name="name" id="name" placeholder="Enter company name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="registration">Registration date:</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" required name="registration" id="registration" placeholder="Enter registration date">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="economicalID">Economical ID:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" required name="economicalID" id="economicalID" placeholder="Enter economical ID">
                </div>
            </div>


            <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-info">Add Customer</button>
                </div>
            </div>
        </form>
    </div>
</div>

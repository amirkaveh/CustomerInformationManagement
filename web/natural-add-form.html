<div class="container">
    <div class="margin-top-30 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" align="left">
        <h2>Add new natural person customer</h2>
        <p class="font-size-medium"> Fill in the form information of new customer</p>
        <!--TODO: fill action-->
        <form class="form-horizontal" action="addNewNaturalCustomer" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="family">Family:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="family" id="family" placeholder="Enter family">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="father">Father name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="father" id="father" placeholder="Enter father name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="birth">Birth date:</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" name="birth" id="birth" placeholder="Enter birth date">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="nationalID">National ID:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" name="nationalID" id="nationalID" placeholder="Enter national ID">
                </div>
            </div>


            <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-success">Add Customer</button>
                </div>
            </div>
        </form>
    </div>
</div>
